<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Números con while</title>
</head>
<body>
    <h2>Números del 1 al 25</h2>
    <div id="pantalla"></div>

    <script>
        let i = 8;
        let salida = document.getElementById("pantalla");
            while (i <= 500) 
            {
                salida.innerHTML += String(i) + "<br>";
                i +=8;
            }
      
    </script>
</body>
</html>
