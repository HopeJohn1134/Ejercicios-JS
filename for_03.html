<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Suma últimos 5</title>
</head>
<body>
  <script>
    let numeros = [];
    let suma = 0;

    for (let i = 1; i <= 10; i++) {
      let n = parseInt(prompt("Ingrese el número " + i + ":"));
      numeros.push(n);
    }

    for (let i = 5; i < 10; i++) {
      suma = suma + numeros[i];
    }

    document.write("La suma de los últimos 5 números es: " + suma);
  </script>
</body>
</html>
