<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pares e Impares</title>
</head>
<body>
    <h2>Ingresar 5 números</h2>
    <form id="formulario">
        <!-- Me gustó tanto que hice con chat una interfaz--> >
        <input type="number" id="num1" placeholder="Número 1" required><br>
        <input type="number" id="num2" placeholder="Número 2" required><br>
        <input type="number" id="num3" placeholder="Número 3" required><br>
        <input type="number" id="num4" placeholder="Número 4" required><br>
        <input type="number" id="num5" placeholder="Número 5" required><br><br>
        <button type="submit">Calcular</button>
    </form>

    <h3>Resultado:</h3>
    <div id="resultado"></div>

    <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault();
            let numeros = [];
            for (let i = 1; i <= 5; i++) {
                numeros.push(parseInt(document.getElementById("num" + i).value));
            }

            let pares = 0;
            let impares = 0;

            for (let i = 0; i < numeros.length; i++) {
                if (numeros[i] % 2 === 0) {
                    pares++;
                } else {
                    impares++;
                }
            }

            document.getElementById("resultado").innerHTML = 
                "Cantidad de pares: " + pares + "<br>" +
                "Cantidad de impares: " + impares;
        });
    </script>
</body>
</html>
